<head>
    <title>Crud BÃ¡sico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<body>
    <div class="container mx-auto">
        <div class="row jumbotron border border-primary">
            <div class="col-md-6">
                <h1>Real Time Database</h1>
                <div>
                    <form>
                        <div class="form-group" id="formDiv">
                            <label for="nameInput">Nome</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="ageInput">Idade</label>
                            <input type="number" class="form-control" id="ageInput" placeholder="Idade">
                        </div>
                    </form>

                    <button class="btn btn-lg btn-block btn-primary" id="addButton">Adicionar</button>

                    <br>
                    <br>
                    <a class="button button-clear" href="index.html">Voltar para Home</a>
                </div>

            </div>


            <div class="col-md-5">
                <button class="btn btn-lg btn-block btn-danger" id="deleteAllUsersButton">Delete all users</button>
                
                <table class=" table">
                    <thead class=" table-primary">
                        <th scope="col">Nome</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </thead>
                    <tbody id="usersList"></tbody>

                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalEditUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModal"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group" id="formDiv">
                            <label for="nameEditInput">Nome</label>
                            <input type="text" class="form-control" id="nameEditInput" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="ageEditInput">Idade</label>
                            <input type="number" class="form-control" id="ageEditInput" placeholder="Idade">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeButton">Close</button>
                    <button type="button" class="btn btn-primary" id="saveButton" onclick="removeListener()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
