<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crud firestore</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>


    <div class="container col-md-6">
        <div class="row jumbotron border border-primary">
            <div class="col-md-8 mx-auto">
                <h1>Autenticação</h1>
                <div>
                    <form>
                        <div class="form-group" id="formDiv">
                            <label for="emailInput">Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Senha</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
                        </div>
                    </form>

                    <br>
                    <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Autenticar</button>
                    <br>
                    <button class="btn btn-lg btn-block btn-info" data-toggle="modal" data-target="#modalCreateAuth">Criar Nova Conta</button>

                    <br>
                    <p class="text-center">
                        <button class="btn btn-lg btn-default" id="authGitHubButton"><i class="fa fa-github fa-2x"></i></button>
                        <button class="btn btn-lg btn-primary" id="authFacebookButton"><i class="fa fa-facebook fa-2x"></i></button>
                        <button class="btn btn-lg btn-info" id="authTwitterButton"><i class="fa fa-twitter fa-2x"></i></button>
                        <button class="btn btn-lg btn-danger" id="authGoogleButton"><i class="fa fa-google fa-2x"></i></button>
                        <button class="btn btn-lg btn-warning" id="authAnonymouslyButton"><i class="fa fa-user fa-2x"></i></button>
                    </p>
                    <p class="text-center">
                        <button class="btn btn-lg btn-block btn-secondary" id="logoutButton">Sair</button>
                    </p>
                </div>


                <a href="index.html">Voltar para Home</a>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalCreateAuth" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModal">Criação de conta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group" id="formDiv">
                                <label for="emailCreateInput">Email</label>
                                <input type="text" class="form-control" id="emailCreateInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="passwordCreateInput">Senha</label>
                                <input type="password" class="form-control" id="passwordCreateInput" placeholder="Senha">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeButton">fechar</button>
                        <button type="button" class="btn btn-primary" id="createAccountButton" >Criar conta</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../node_modules/firebase/firebase.js"></script>
        <script src="js/app.js"></script>
        <script src="js/appVue.js"></script>
        <script src="js/authentication.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</body>

</html>
